<div class="table-wrap">
    <button type="button" class="btn btn-success add" ng-click="add()" title="추가">
        <span class="glyphicon glyphicon-plus"></span></button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>장소명</th>
            <th>위치</th>
            <th>카테고리</th>
            <th>지역</th>
            <th>주소</th>
            <th class="icon"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="place in places">
            <td>{{ place.id }}</td>
            <td><a ng-click="edit(place)">{{ place.name }}</a></td>
            <td><a class="glyphicon glyphicon-map-marker" ng-click="popupMap(place)"></a></td>
            <td>{{ place.category_name }}</td>
            <td>{{ place.area_name }}</td>
            <td>{{ place.addr }}</td>
            <td>
                <!--<button type="button" class="btn btn-xs btn-default" title="수정" ng-click="edit(place)">-->
                    <!--<span class="glyphicon glyphicon-pencil"></span></button>-->
                <button type="button" class="btn btn-danger btn-xs" title="삭제" ng-click="delete(place)">
                    <span class="glyphicon glyphicon-trash"></span></button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="page-nav">
        <a class="btn" ng-click="prev()"><span class="glyphicon glyphicon-chevron-left"></span></a>
        {{ page }}
        <a class="btn" ng-click="next()"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
</div>
