<div class="table-wrap">

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>장소명</th>
            <th>작성자</th>
            <th>이메일</th>
            <th>내용</th>
            <th>작성일</th>
            <th class="icon"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ask in asks">
            <td>{{ ask.id }}</td>
            <td>{{ ask.name }}</td>
            <td>{{ ask.editor }}</td>
            <td>{{ ask.email }} </td>
            <td>{{ ask.content }}</td>
            <td>{{ ask.updatedt| date:'yyyy-MM-dd HH:mm' }}</td>
            <td>
                <button type="button" class="btn btn-danger btn-xs" title="삭제" ng-click="delete(ask)">
                    <span class="glyphicon glyphicon-trash"></span></button>
            </td>
        </tr>
        </tbody>
    </table>

    <ul class="pagination" ng-hide="searchTitle">
        <li ng-repeat="p in pages" ng-class="{active:p==page}"><a href="#/asks/{{p}}">{{ p }}</a></li>
    </ul>
</div>
